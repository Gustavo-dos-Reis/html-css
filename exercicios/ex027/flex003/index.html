<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: chocolate;
            height: 100px;
            display: flex;
            flex-flow: column wrap;
        }

        div.item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            flex: auto;            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de código A</div>
        <div class="item">exemplo de código B</div>
        <div class="item">exemplo de código C</div>
        <div class="item">exemplo de código D</div>
        <div class="item">exemplo de código E</div>
        <div class="item">exemplo de código F</div>
        <div class="item">exemplo de código G</div>
    </div>
</body>
</html>
